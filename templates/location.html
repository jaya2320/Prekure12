{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>

    {% if messages %}
	{% for message in messages %}
	 {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

	{% endfor %}

{% endif %}

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- **** Header Area Start **** -->
    <header class="header-area">
        <!-- Top Header Area Start -->
        
        <!-- Top Header Area End -->

        <!-- Main Header Start -->
        <div class="main-header-area animated">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <nav class="classy-navbar justify-content-between" id="rehomesNav">

                        <!-- Logo -->
                        <a class="nav-brand" href="home"><img src="{% static './img/core-img/precure.png' %}" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">
                            <!-- Menu Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>
                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul id="nav">
                                    <li class="active"><a href='/'>Home</a></li>
                                    <li class="active"><a href='home'>Detector</a></li>
                                    <li class="active"><a href="report">Report</a></li>
                                    </ul>
                                            


                                <!-- Contact btn -->
                                <div class="contact-btn mt-3 mt-lg-0 ml-3 ml-lg-5">
                                    <a href="logout">Log Out</a>
                                </div>
                                <div class="contact-btn mt-3 mt-lg-0 ml-3 ml-lg-5">
                                    <p>Welcome "{{user.username}}"</p>
                                </div>
                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- **** Header Area End **** -->
    
    
    <!-- **** Welcome Maps Area Start **** -->
    <div class="welcome-area">
        <div class="google-maps">
            <div id='map' style='width: 100%; height: 100%;'></div>
            <script>
                mapboxgl.accessToken = '{{mapbox_access_token}}';
                var map = new mapboxgl.Map({
                container: 'map',
                marker:[[79.6890,22.3514]],
                style: 'mapbox://styles/mapbox/satellite-streets-v11',
                center:[79.6890,22.3514],
                zoom:4.43
                });
               
</script>
                    
                   
                
        </div>
    </div>
    <!-- **** Welcome Maps Area End **** -->

    <!-- **** Location Search Form Area **** -->
    <div class="rehomes-search-form-area">
        <div class="container">
            <div class="rehomes-search-form">
                <form  method="post" action="searching">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 col-lg-10">
                            <div class="row">
                               

                                <div class="col-12 col-md-6 col-lg-3">
                                    <select name="city" id="city" class="form-control">
                                        <option value="00">State</option>
                                        <option value="01">Delhi</option>
                                        <option value="02">Uttar Pradesh</option>
                                        
                                    </select>
                                </div>


                            </div>
                        </div>
                        <div class="col-12 col-lg-2">
                            <button type="submit" class="btn rehomes-search-btn">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- **** Location Search Form Area **** -->

    <!-- **** Breadcrumb Area Start **** -->
    s
    <!-- **** Breadcrumb Area End **** -->

    <!-- **** Sale area Start **** -->
    <section class="rehome-house-sale-area section-padding-80">
        <div class="container">
            <div class="row">
                <!-- Single Property Area -->
                

            </div>

            
        </div>
    </section>
    <!-- **** Sale Area End **** -->

    <!-- **** Partner Area Start **** -->
    
    <!-- **** Partner Area End **** -->

    <!-- **** Footer Area Start **** -->


        <!-- Copywrite Area -->
        

                    <!-- Footer Menu -->

    </footer>
    <!-- **** Footer Area End **** -->

    <!-- **** All JS Files ***** -->
    <!-- jQuery 2.2.4 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- All Plugins -->
    <script src="{% static 'js/rehomes.bundle.js' %}"></script>
    <!-- Active -->
    <script src="{% static 'js/default-assets/active.js' %}"></script>

</body>

</html>
